
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đặt mua tài liệu lập trình </title>
</head>
<body>
    <h2>Form Đặt Mua Tài Liệu Lập Trình</h2>
    <form action = "#">

        <br>
            <label>Chọn tài liệu:</label>
            <select name="tailieu">
                <option>Tài liệu môn HTML&CSS</option>
                <option>Tài liệu môn Javascript</option>
            </select>
        </br>

        <br>
            <label for="soluong">Số lượng:</label>
            <input type="text" name="soluong" id="soluong" value="1">
        </br>

        <br>
            <label for="note">Ghi chú:</label>
            <textarea name="note" id="note" rows="5" cols="30"></textarea>
        </br>

        <br>
            <label for="location">Địa chỉ giao hàng:</label>
            <textarea name="location" id="location" rows="5" cols="30"></textarea>
        </br>

        <br>
            <button type="submit">Đặt mua</button>
        </br>
    </form>
</body>
</html>
