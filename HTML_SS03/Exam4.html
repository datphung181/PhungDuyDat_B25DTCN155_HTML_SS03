<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form thu thập thông tin CCCD</title>
</head>
<body>
    <form action = "#">
        <br>
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" name="fullname">
        <br>

        <br>
            <label for="birthdate">Ngày sinh:</label>
            <input type="date" id="birthdate" name="birthdate">
        <br>

        <br>
            <label>Giới tính:</label>
            <label for="male">Nam</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Nữ</label>
            <input type="radio" id="female" name="gender" value="female">
        <br>

        <br>
            <label for="CCCD">Số căn cước công dân:</label>
            <input type="number" id="CCCD" name="CCCD">
        <br>

        <br>
            <label for="dateCCCD">Ngày cấp:</label>
            <input type="date" id="dateCCCD" name="dateCCCD">
        <br>

        <br>
            <label for="location">Nơi cấp:</label>
            <input type="text" id="location" name="location">
        <br>

        <br>
            <label for="phonenumber">Số điện thoại:</label>
            <input type="number" id="phonenumber" name="phonenumber">
        <br>

        <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        <br>

        <br>
            <label for="locationlive1">Địa chỉ thường trú:</label>
            <textarea name="locationlive1" id="locationlive1" rows="2" cols="25"></textarea>
        <br>

        <br>
            <label for="locationlive2">Địa chỉ tạm trú:</label>
            <textarea name="locationlive2" id="locationlive2" rows="2" cols="25"></textarea>
        <br>

        <br>
            <label>Loại căn cước công dân:</label>
            <label for="newCCCD">Căn cước công dân mới</label>
            <input type="radio" id="newCCCD" name="newCCCD">
            <label for="oldCCCD">Căn cước công dân cũ</label>
            <input type="radio" id="oldCCCD" name="oldCCCD">
        <br>

        <br>
            <label for="ethnicity">Dân tộc:</label>
            <input type="text" id="ethnicity" name="ethnicity">
        <br>

        <br>
            <label for="religion">Tôn giáo:</label>
            <input type="text" id="religion" name="religion">
        <br>

        <br>
            <label for=" nationality">Quốc tịch:</label>
            <input type="text" id=" nationality" name=" nationality" value="Việt Nam">
        <br>

        <br>
            <label for="familyname">Họ tên cha/mẹ:</label>
            <input type="text" id="familyname" name="familyname">
        <br>

        <br>
            <label>Tỉnh/Thành phố:</label>
            <select name="chooselocation">
                <option>Chọn Tỉnh/Thành phố</option>
            </select>
        <br>

        <button type="submit">Gửi thông tin</button>
    </form>
</body>

</html>
