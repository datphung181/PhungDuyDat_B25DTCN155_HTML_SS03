
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đặt Lịch Tư Vấn</title>
</head>
<body>
    <h2>Form Đặt Lịch Tư Vấn Học Tập</h2>
    <form action = "#">
        <br>
            <label for="fullName">Họ và tên</label>
            <input type="text" name="name" id="fullName" placeholder="">
        <br>

        <br>
            <label for="datetime">Chọn ngày giờ:</label>
            <input type="datetime-local" name="datetime" id="datetime"/>
        <br>

        <br>
            <label>Loại dịch vụ</label>
            <select name="dichvu">
                <option>Tư vấn học tập</option>
                <option>Hướng nghiệp</option>
            </select>
        <br>

        <br>
            <label for="note">Ghi chú</label>
            <textarea name="ghichu" id="note" rows="5" cols="40"></textarea>
        <br>

        <br>
            <button type="submit">Đặt lịch</button>
        <br>
    
    </form>
</body>

</html>
